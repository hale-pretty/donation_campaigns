scalar Upload

type Campaign {
	id: Int!
	title: String!
	description: String!
	goalAmount: Int!
	raisedAmount: Int
	startDate: String!
	endDate: String!
	status: String!
	images: [CampaignImage!]!
	user: User
}

type CampaignImage {
	id: ID!
	campaignId: ID!
	imageUrl: String!
}

type User {
	id: Int!
	name: String!
	email: String!
	campaigns: [Campaign]
}

type Query {
	campaigns: [Campaign]
	campaign(id: Int!): Campaign
}

type Mutation {
	createCampaign(
		title: String!
		description: String!
		goalAmount: Int!
		endDate: String!
		images: [Upload!]!
		userId: Int!
	): Campaign

	updateCampaign(
		id: Int!
		title: String
		description: String
		goalAmount: Int
		endDate: String
		images: [Upload!]!
	): Campaign

	deleteCampaign(id: Int!): Boolean
}
