# schema.graphql

scalar Long
scalar Upload

type Donation {
  id: Int!
  userId: Int!
  campaignId: Int!
  createdAt: String!
  amount: Long!
}

type Campaign {
	id: Int!
	title: String!
	description: String!
	goalAmount: Int!
	raisedAmount: Int
	startDate: String!
	endDate: String!
	status: String!
	image: String
	userId: Int!
}

type User {
	id: Int!
	name: String!
	email: String!
	campaigns: [Campaign]
}

type Query {
  getDonationsByUser: [Donation]
  getDonationsByCampaign(campaignId: Int!): [Donation]
  campaigns: [Campaign]
  campaign(id: Int!): Campaign
}

type Mutation {
	createCampaign(
		title: String!
		description: String!
		goalAmount: Int!
		endDate: String!
		image: Upload
		userId: Int!
	): Campaign

	updateCampaign(
		id: Int!
		title: String
		description: String
		goalAmount: Int
		endDate: String
		image: Upload
	): Campaign

	deleteCampaign(id: Int!): Boolean

	createDonation(campaignId: Int!, amount: Int!): Donation!
}
