type Campaign {
	id: Int!
	title: String!
	description: String!
	goalAmount: Int!
	raisedAmount: Int
	startDate: String!
	endDate: String!
	status: String!
	image: String
	userId: Int!
	user: User
}

type User {
	id: Int!
	name: String!
	email: String!
	campaigns: [Campaign]
}

type Query {
	campaigns: [Campaign]
	campaign(id: Int!): Campaign
}

type Mutation {
	createCampaign(
		title: String!
		description: String!
		goalAmount: Int!
		endDate: String!
		image: String
		userId: Int!
	): Campaign

	updateCampaign(
		id: Int!
		title: String
		description: String
		goalAmount: Int
		endDate: String
		image: String
	): Campaign

	deleteCampaign(id: Int!): Boolean
}
